<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cart Page</title>

    </head>
    <body>
        <div class="container">
            <div class="carts">
                <ul>
                    {% for cart in carts %}
                        <li><a href="{% url 'core:cart' user_id=request.user.id %}">{{ cart }}</a></li>
                    {% endfor %}
                </ul>
            </div>            
        </div>
    </body>
</html>
